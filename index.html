<body>
    <div class="container">

        <hr>
        <form action="">
        <label for="">กรุณากรอกจำนวนตัวเลขที่ 1</label>
        <input type="text" id="num1" class="form-control">

        <label for="">กรุณาเลือกตัวคำนวณ :</label>
        <select name="" id="oparator" class="form-select">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <br>
        <button type="button" onclick="calculator()" class="btn btn-primary">calculator</button>

    </div>

</body>
    <script>
            function calculator() {
                var num1 = parseFloat(document.getElementById("num1").value);
                var num2 = parseFloat(document.getElementById("num2").value);
                var oparator = document.getElementById("oparator").value;
                var result;
                switch(oparator) {
                    case "+":
                        result = num1+num2;
                        break;
                     case "-":
                        result = num1-num2;
                        break;
                    case "*":
                        result = num1*num2;
                        break;
                    case "/":
                        result = num1/num2;
                        break;
                    default:
